<!DOCTYPE html>
<html
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:jsf="http://xmlns.jcp.org/jsf"
        xmlns:p="http://primefaces.org/ui"
        xmlns:o="http://omnifaces.org/ui"
        xmlns:of="http://omnifaces.org/functions">

<ui:composition template="WEB-INF/template/template.xhtml">

    <ui:define name="title">Stran za pregled vseh zdravnikov</ui:define>
    <div id="header">
        <ui:insert name="header">
            <a href="#{facesContext.externalContext.applicationContextPath}/faces/dodajZdravnike.xhtml">Dodajanje Zdravnikov</a>
            <hr/>
        </ui:insert>
    </div>

    <ui:define name="content">
        <f:view>
            <h:form>

                <h:dataTable value="#{demors.vsiZdravniki}" var="o">
                    <f:facet name="header">
                        <h:outputText value="Seznam vseh pacientov"/>
                    </f:facet>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Priimek"/>
                        </f:facet>
                        <h:outputText  value="#{o.priimek}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Ime"/>
                        </f:facet>
                        <h:outputText  value="#{o.ime}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="E-mail"/>
                        </f:facet>
                        <h:outputText  value="#{o.email}"/>  </h:column>
                </h:dataTable>

            </h:form>
        </f:view>
    </ui:define>

</ui:composition>


</html>
