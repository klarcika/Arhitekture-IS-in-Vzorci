<!DOCTYPE html>
<html
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:p="http://primefaces.org/ui"

>
<h:nav>
	<meta charset="UTF-8"/>
	<title>(Umo)Bolnica</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		  integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"/>
</h:nav>
	
	<ui:composition template="WEB-INF/template/template.xhtml">
	
		<ui:define name="content">
			<f:view>
				<h:form>

					<table border="0">
						<tr>
							<td>Ime:</td>
							<td><h:inputText value="#{demo.izbranPacient.ime}"/></td>
						</tr>
						<tr>
							<td>Priimek:</td>
							<td>
								<h:inputText id="n_priimek" value="#{demo.izbranPacient.priimek}">
									<f:validateRequired />
								</h:inputText> *
								<h:message for="n_priimek" style="color:hotpink" />
							</td>
						</tr>
						<tr>
							<td>E-mail:</td>
							<td>
								<h:inputText id="n_email" value="#{demo.izbranPacient.email}" validatorMessage="Vnesite ustrezen e-mail naslov">
									<f:validateRequired />
									<f:validateRegex pattern=".+\@.+\..+"  />
								</h:inputText> *
								<h:message for="n_email" style="color:hotpink" />
							</td>
						</tr>
						
						<tr>
							<td>Datum rojstva:</td>
							<td>
								<input type="date" jsf:value="#{demo.izbranPacient.datumRojstva.time}" >
									<f:convertDateTime pattern="yyyy-MM-dd" />
								</input>
							</td>
						</tr>
						<tr>
							<td>Posebnosti:</td>
							<td>
								<h:inputText id="n_posebnosti" value="#{demo.izbranPacient.posebnosti}">
									<f:validateRequired />
								</h:inputText> *
								<h:message for="n_posebnosti" style="color:hotpink" />
							</td>
						</tr>
						
						<tr>
							<td rowspan="2"><h:commandButton value="Dodaj" actionListener="#{demo.shraniPacienta}" action="vse.xhtml"/></td>
						</tr>
					</table>
					 
				</h:form>
			</f:view>
		</ui:define>
		
	</ui:composition>

</html>
