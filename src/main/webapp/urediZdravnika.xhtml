<!DOCTYPE html>
<html xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <meta charset="UTF-8" />
    <title>Uredi #{demors.izbranEmail}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"/>
</h:head>

<h:body>
    <f:view>
        <h:form>
            <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
                <a class="navbar-brand" href="index.html">(Umo)Bolnica</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link"
                               href="#{facesContext.externalContext.applicationContextPath}/faces/dodajZdravnika.xhtml">Zdravniki</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link"
                               href="#{facesContext.externalContext.applicationContextPath}/faces/dodaj.xhtml">Pacienti</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link"
                               href="#{facesContext.externalContext.applicationContextPath}/faces/pregled.xhtml">Pregled Stanja</a>
                        </li>
                    </ul>
                </div>
            </nav>

            <f:metadata>
                <f:viewParam name="email" value="#{demors.izbranZdravnik}" />
            </f:metadata>

            <div class="form-group">
                <label for="n_ime">Ime:</label>
                <h:inputText id="n_ime" class="form-control" value="#{demors.izbranZdravnik.ime}" style="width: 15%"/>
            </div>

            <div class="form-group">
                <label for="n_priimek">Priimek:</label>
                <h:inputText id="n_priimek" class="form-control" value="#{demors.izbranZdravnik.priimek}" style="width: 15%"/>
            </div>

            <div class="form-group">
                <label for="n_email">E-mail:</label>
                <h:inputText id="n_email" class="form-control" value="#{demors.izbranZdravnik.email}" validatorMessage="Insert valid e-mail" style="width: 15%">
                    <f:validateRequired />
                </h:inputText>
                <h:message for="n_email" style="color:hotpink" />
            </div>

            <div class="form-group">
                <label for="n_stPacientov">Stevilo pacientov:</label>
                <h:inputText id="n_stPacientov" class="form-control" value="#{demors.izbranZdravnik.stPacientov}" style="width: 15%"/>
            </div>


            <div class="form-group">
                    <h:commandButton value="Save" class="btn btn-primary"  action="#{demors.shraniZdravnika()}"/>
            </div>


        </h:form>
    </f:view>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
</h:body>

</html>
