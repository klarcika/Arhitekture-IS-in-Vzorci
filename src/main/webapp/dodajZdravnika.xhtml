<!DOCTYPE html>
<html
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:jsf="http://xmlns.jcp.org/jsf">

<ui:composition template="WEB-INF/template/template.xhtml">
    <div id="header">
        <ui:insert name="header">
            <a href="#{facesContext.externalContext.applicationContextPath}/faces/vsiZdravniki.xhtml">Vsi Zdravniki</a>
            <hr/>
        </ui:insert>
    </div>

    <ui:define name="content">
        <f:view>
            <h:form>

                <table border="0">
                    <tr>
                        <td>Ime:</td>
                        <td><h:inputText value="#{demo.novZ.ime}"/></td>
                    </tr>
                    <tr>
                        <td>Priimek:</td>
                        <td>
                            <h:inputText id="n_priimek" value="#{demo.novZ.priimek}">
                                <f:validateRequired />
                            </h:inputText> *
                            <h:message for="n_priimek" style="color:hotpink" />
                        </td>
                    </tr>
                    <tr>
                        <td>E-mail:</td>
                        <td>
                            <h:inputText id="n_email" value="#{demo.novZ.email}" validatorMessage="Vnesite ustrezen e-mail naslov">
                                <f:validateRequired />
                                <f:validateRegex pattern=".+\@.+\..+"  />
                            </h:inputText> *
                            <h:message for="n_email" style="color:hotpink" />
                        </td>
                    </tr>

                    <tr>
                        <td>Stevilo pacientov:</td>
                        <td>
                            <input type="number" jsf:value="#{demo.novZ.stPacientov}" >
                            </input>

                            <!--
                                Moznost 2:
                                inputText + convertDateTime + pattern
                             -->

                        </td>
                    </tr>
                    <tr>
                        <td rowspan="2"><h:commandButton value="Dodaj Zdravnika" actionListener="#{demo.dodajZdravnika}" action="vsiZdravniki.xhtml"/></td>
                    </tr>
                </table>

            </h:form>
        </f:view>
    </ui:define>

</ui:composition>

</html>
