<!DOCTYPE html>
<html
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <meta charset="UTF-8" />
    <title>Zdravniki</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"/>
</h:head>

<h:body>
    <nav class="navbar navbar-expand-sm bg-light justify-content-center">
        <a class="navbar-brand" href="index.html">(Umo)bolnica</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link"
                       href="#{facesContext.externalContext.applicationContextPath}/faces/dodajZdravnika.xhtml">Zdravniki</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link"
                       href="#{facesContext.externalContext.applicationContextPath}/faces/dodaj.xhtml">Pacienti</a>
                </li>
            </ul>
        </div>
    </nav>
    <h1>Dodaj zdravnika</h1>

    <h:form class="mt-4">
        <div class="form-group row">
            <label for="ime" class="col-sm-2 col-form-label">Ime:</label>
            <div class="col-sm-10">
                <h:inputText id="ime" value="#{demors.izbranZdravnik.ime}" class="form-control"
                             style="width: 15%"></h:inputText>
            </div>
        </div>
        <div class="form-group row">
            <label for="priimek" class="col-sm-2 col-form-label">Priimek:</label>
            <div class="col-sm-10">
                <h:inputText id="priimek" value="#{demors.izbranZdravnik.priimek}" class="form-control"
                             style="width: 15%"></h:inputText>
            </div>
        </div>
        <div class="form-group row">
            <label for="email" class="col-sm-2 col-form-label">Email:</label>
            <div class="col-sm-10">
                <h:inputText id="email" value="#{demors.izbranZdravnik.email}" class="form-control"
                             style="width: 15%"></h:inputText>
            </div>
        </div>
        <div class="form-group row">
            <label for="email" class="col-sm-2 col-form-label">Kvota:</label>
            <div class="col-sm-10">
                <h:inputText id="kvota" value="#{demors.izbranZdravnik.stPacientov}" class="form-control"
                             style="width: 15%"></h:inputText>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-4 text-right">
                <h:commandButton value="Dodaj" action="#{demors.shraniZdravnika()}"
                                 class="btn btn-primary"></h:commandButton>
            </div>
        </div>
    </h:form>

    <h1 class="mt-4">Vsi Zdravniki</h1>
    <h:form>
        <div class="table-responsive">
            <h:dataTable value="#{demors.vsiZdravniki}" var="o"
                         styleClass="table table-striped">
                <h:column>
                    <f:facet name="header">Email</f:facet>
                    <h:link value="#{o.email}" outcome="detailsZdravnik">
                        <f:param name="email" value="#{o.email}"></f:param>
                    </h:link>
                </h:column>
                <h:column>
                    <f:facet name="header">Priimek</f:facet>
                    #{o.priimek}
                </h:column>
                <h:column>
                    <f:facet name="header">Ime</f:facet>
                    #{o.ime}
                </h:column>
                <h:column>
                    <f:facet name="header">Å tevilo pacientov</f:facet>
                    #{o.stPacientov}
                </h:column>
                <h:column>
                    <h:link value="Edit" outcome="editZdravnik"
                            styleClass="btn btn-warning btn-sm">
                        <f:param name="email" value="#{o.email}"/>
                    </h:link> |
                    <h:commandLink value="Delete"
                                   onclick="confirmDelete(event)"
                                   actionListener="#{demors.izbrisiZdravnika(o)}"
                                   styleClass="btn btn-danger btn-sm">
                    </h:commandLink>
                </h:column>
            </h:dataTable>
        </div>
        <script>
            function confirmDelete(event) {
                if (!confirm("Are you sure you want to delete this zdravnik?")) {
                    event.preventDefault();
                }
            }
        </script>
    </h:form>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
</h:body>

</html>
