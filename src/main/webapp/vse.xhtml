<!DOCTYPE html>
<html
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:jsf="http://xmlns.jcp.org/jsf">
	
	<ui:composition template="WEB-INF/template/template.xhtml">
	
		<ui:define name="title">Stran za pregled vseh Pacientov</ui:define>
	
		<ui:define name="content">
			<f:view>
				<h:form>

					<h:dataTable value="#{demors.vsiPacienti}" var="o">
						<f:facet name="header">
							<h:outputText value="Seznam vseh pacientov"/>
						</f:facet>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Priimek"/>
							</f:facet>
							<h:outputText  value="#{o.priimek}"/>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Ime"/>
							</f:facet>
							<h:outputText  value="#{o.ime}"/>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="E-mail"/>
							</f:facet>
							<h:outputText  value="#{o.email}"/></h:column>
					</h:dataTable>

				</h:form>
			</f:view>
		</ui:define>
		
	</ui:composition>

</html>
